<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .attendance-table {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .attendance-table h3 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            color: #667eea;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-present {
            background-color: #d4edda;
            color: #155724;
        }

        .badge-late {
            background-color: #fff3cd;
            color: #856404;
        }

        .badge-absent {
            background-color: #f8d7da;
            color: #721c24;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.success {
            background: #28a745;
        }

        .message.error {
            background: #dc3545;
        }

        .message.info {
            background: #17a2b8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë§ Face Recognition Attendance System</h1>
            <p>Using Your Laptop Camera for Automated Attendance</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <h3>üë• Total Employees</h3>
                <div class="value" id="totalEmployees">0</div>
            </div>
            <div class="card">
                <h3>‚úÖ Present Today</h3>
                <div class="value" id="todayPresent">0</div>
            </div>
            <div class="card">
                <h3>‚è∞ Late Today</h3>
                <div class="value" id="lateToday">0</div>
            </div>
            <div class="card">
                <h3>‚ùå Absent Today</h3>
                <div class="value" id="absentToday">0</div>
            </div>
        </div>

        <div class="quick-actions">
            <a href="register.html" class="btn btn-primary">
                üìù Register Employee
            </a>
            <a href="attendance.html" class="btn btn-success">
                üì∏ Mark Attendance
            </a>
            <button onclick="downloadReport()" class="btn btn-info">
                üìä Download Report
            </button>
            <button onclick="refreshData()" class="btn">
                üîÑ Refresh
            </button>
        </div>

        <div class="attendance-table">
            <h3>üìÖ Today's Attendance</h3>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Time In</th>
                            <th>Time Out</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceList">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <script>
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            loadTodayAttendance();
            
            // Refresh every 30 seconds
            setInterval(loadDashboardData, 30000);
        });

        async function loadDashboardData() {
            try {
                // Get total employees
                const employeesResponse = await fetch('api.php?action=get_employees');
                const employeesData = await employeesResponse.json();
                
                if(employeesData.success) {
                    document.getElementById('totalEmployees').textContent = employeesData.count;
                }
                
                // Get today's attendance
                const attendanceResponse = await fetch('api.php?action=get_today_attendance');
                const attendanceData = await attendanceResponse.json();
                
                if(attendanceData.success) {
                    document.getElementById('todayPresent').textContent = attendanceData.total;
                    // Simplified counts (in real app, calculate from database)
                    document.getElementById('lateToday').textContent = '0';
                    document.getElementById('absentToday').textContent = employeesData.count - attendanceData.total;
                }
                
            } catch(error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        async function loadTodayAttendance() {
            try {
                const response = await fetch('api.php?action=get_today_attendance');
                const data = await response.json();
                
                if(data.success) {
                    const tableBody = document.getElementById('attendanceList');
                    tableBody.innerHTML = '';
                    
                    if(data.attendance.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No attendance recorded today</td></tr>';
                        return;
                    }
                    
                    data.attendance.forEach(record => {
                        const row = document.createElement('tr');
                        
                        // Determine status
                        let status = 'Present';
                        let statusClass = 'badge-present';
                        
                        if(record.time_in) {
                            const timeIn = new Date('1970-01-01T' + record.time_in);
                            if(timeIn.getHours() > 9 || (timeIn.getHours() === 9 && timeIn.getMinutes() > 0)) {
                                status = 'Late';
                                statusClass = 'badge-late';
                            }
                        }
                        
                        if(!record.time_in) {
                            status = 'Absent';
                            statusClass = 'badge-absent';
                        }
                        
                        row.innerHTML = `
                            <td>${record.employee_id || 'N/A'}</td>
                            <td>${record.name}</td>
                            <td>${record.department || 'N/A'}</td>
                            <td>${record.time_in || '--:--:--'}</td>
                            <td>${record.time_out || '--:--:--'}</td>
                            <td><span class="badge ${statusClass}">${status}</span></td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                }
            } catch(error) {
                console.error('Error loading attendance:', error);
            }
        }

        function downloadReport() {
            const today = new Date().toISOString().split('T')[0];
            // In a real app, this would generate a CSV or PDF
            alert(`Attendance report for ${today} would be downloaded`);
        }

        function refreshData() {
            loadDashboardData();
            loadTodayAttendance();
            showMessage('Data refreshed', 'info');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
